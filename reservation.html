<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <script src="https://kit.fontawesome.com/3c09bcb51a.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Reservation</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon (2).ico" />
  </head>

  <body class="bgcolor-indigo">


 
    <section class="container d-flex justify-content-center my-5">
      <div class="card border-radius width-350px">
        <form action="https://formspree.io/f/{form_id}" method="post">
          <div class="container d-flex justify-content-center mx-2">
            <h1 class="p-2"><img src="/images/favicon (2).ico" alt="logo" style="height:30px">
              <abbr title="Mahir, Tarik Ulas and GÃ¶lge Land">Matugiland</abbr></h1>
          </div>
      <div class="px-3">
        <h4>Build Your Vacation</h4>
      </div>

      <form class="d-flex justify-content-center text-align-center">
        <div>
        <div class="px-3">
          <label for="inputDate" class="form-label">Check In</label>
          <input type="date" class="form-control" id="inputDate"
          placeholder=" ">
        </div>

        <div class="px-3 py-1">
          <label for="inputDate2" class="form-label">Check Out</label>
          <input type="date" class="form-control" id="inputDate2"
          placeholder=" ">
        </div>
      </div>
        <div class="px-3 py-1">
          <label for="inputState" class="form-label">Adults (18+)</label>
          <select id="inputState" class="form-select">
            <option selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>
        <div class="px-3 py-1">
          <label for="inputNumber" class="form-label">Childen</label>
          <select id="inputNumber" class="form-select">
            <option selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>
        <div class="px-3 py-1">
          <label for="inputHotel" class="form-label">Select Hotel</label>
          <select id="inputHotel" class="form-select">
            <option selected>Only for Park Visit</option>
            <option>All Hotels</option>
            <option>Hotel Istanbul</option>
            <option>Overlook Hotel</option>
            <option>Continental Hotel</option>
          </select>
        </div>
        <div class="px-3 py-1">
          <label for="inputHotel" class="form-label">Select Park Ticket</label>
          <select id="inputHotel" class="form-select">
            <option selected>Only for Hotel Booking</option>
            <option>Freizeitpark</option>
            <option>Trekkingpark</option>
            <option>Naturpark</option>
            <option>Watersportpark</option>
            <option>Camping</option>
            <option>Kletternwald</option>
            <option>Multipark Ticket</option>
            <option>Familien Ticket</option>
            <option>Group Ticket</option>
            <option>Matugiland Club Card</option>          
          </select>
        </div>
        <div class="p-3">
          <button type="submit" class="btn button-cyan">Find Rates</button>
        </div>

      </form>
    </form>
    </section>

    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
