<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <script src="https://kit.fontawesome.com/3c09bcb51a.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Park Map</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon (2).ico" />
  </head>
  <body>
    <main>
      <h2 class="row p-2 justify-content-center">
        Matugiland Freizeitpark Map
      </h2>
      <p class="row p-2 justify-content-center">Our Famous Selection</p>

      <div class="row m-2">
        <img
          class="center-block border-radius"
          src="images/parkmap.png"
          alt="IGS Plattegrond"
          id="changer"
          usemap="#igsmap"
          onclick="changeImage(this)"
        />
        <map name="igsmap">
          <!--        De knoppen op de Plattegrond            -->
          <area
            class="bg-info"
            shape="rect"
            coords="322,215,440,215"
            alt="stand 1"
            href="#"
            onclick="show(1);"
          />
          <area
            shape="rect"
            coords="458,311,479,334"
            alt="stand 2"
            href="#"
            onclick="show(2);"
          />
          <area
            shape="rect"
            coords="458,213,477,232"
            alt="stand 3"
            href="#"
            onclick="show(3);"
          />
          <area
            shape="rect"
            coords="587,315,606,335"
            alt="stand 4"
            href="#"
            onclick="show(4);"
          />
          <area
            shape="rect"
            coords="586,214,605,231"
            alt="stand 5"
            href="#"
            onclick="show(5);"
          />
          <area
            shape="rect"
            coords="522,167,542,188"
            alt="stand 6"
            href="#"
            onclick="show(6);"
          />
          <area
            shape="rect"
            coords="523,125,540,142"
            alt="stand 7"
            href="#"
            onclick="show(7);"
          />
          <area
            shape="rect"
            coords="237,126,251,141"
            alt="stand 8"
            href="#"
            onclick="show(8);"
          />
          <area
            shape="rect"
            coords="192,319,207,332"
            alt="stand 9"
            href="#"
            onclick="show(9);"
          />
          <area
            shape="rect"
            coords="266,303,280,319"
            alt="stand 10"
            href="#"
            onclick="show(10);"
          />
          <area
            shape="rect"
            coords="228,407,246,424"
            alt="stand 11"
            href="#"
            onclick="show(11);"
          />
        </map>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
