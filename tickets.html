<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <script src="https://kit.fontawesome.com/3c09bcb51a.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Tickets</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon (2).ico" />
  </head>

  <body class="container my-3 bgcolor-indigo">
    <section class="container bgcolor-paper my-5 width-500px">
      <div class="container col justify-content-center">
        <div class="container d-flex justify-content-center m-2">
          <h1 class="p-2">
            <img
              src="/images/favicon (2) (copy).png"
              alt="logo"
              style="height: 30px"
            />
            <abbr title="Mahir, Tarik Ulas and Gölge Land">Matugiland</abbr>
          </h1>
        </div>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Ticket</th>
                <th scope="col">Information</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">One Park Ticket</td>
                <td>Each person is required to have ticket and reservation</td>
                <td>50€</td>
              </tr>
              <tr>
                <td scope="row">Multipark Ticket</td>
                <td>Choose your Parks and reserve your Platz</td>
                <td>80€</td>
              </tr>
              <tr>
                <td scope="row">Family Ticket</td>
                <td>Only for 2 Adult and maximum 3 children</td>
                <td>140€</td>
              </tr>
              <tr>
                <td scope="row">Birthday Ticket</td>
                <td>Every Birthday child or teenager</td>
                <td>Only free with ID</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
