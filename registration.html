<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <script src="https://kit.fontawesome.com/3c09bcb51a.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon (2).ico" />
  </head>

  <body class="bgcolor-indigo">
    


 
<section class="container my-3 width-450px">
  <div class="card d-flex justify-content-center border-radius">
    <form action="https://formspree.io/f/{form_id}" method="post">
      <div class="container d-flex justify-content-center m-2">
        <h1 class="p-2"><img src="/images/favicon (2).ico" alt="logo" style="height:30px">
          <abbr title="Mahir, Tarik Ulas and Gölge Land">Matugiland</abbr></h1>
      </div>

      <form class="d-flex justify-content-center text-align-center">
        <div class="px-3 py-1">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4"
          placeholder="example@gmail.com">
        </div>
        <div class="px-3 py-1">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4"
          placeholder="Enter your password here">
        </div>
        <div class="px-3 py-1">
          <label for="inputPassword4" class="form-label">Verify Your Password</label>
          <input type="password" class="form-control" id="inputPassword4"
          placeholder="Enter your password once again">
        </div>
        <div class="px-3 py-1">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="px-3 py-1">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="px-3 py-1">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity"
          placeholder="Recklinghausen">
        </div>
        <div class="px-3 py-1">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>NRW</option>
            <option>Baden-Wüttenberg</option>
            <option>Hamburg</option>
            <option>Bremen</option>
            <option>Schleswig Holstein</option>
            <option>NRW</option>
            <option>Baden-Wüttenberg</option>
            <option>Hamburg</option>
            <option>Bremen</option>
            <option>Schleswig Holstein</option>
            <option>NRW</option>
            <option>Baden-Wüttenberg</option>
            <option>Hamburg</option>
            <option>Bremen</option>
            <option>Schleswig Holstein</option>
            <option>NRW</option>
            <option>Baden-Wüttenberg</option>
            <option>Hamburg</option>

          </select>
        </div>
        <div class="px-3 py-1">
          <label for="inputZip" class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="px-3 py-1">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember me
            </label>
          </div>
        </div>
        <div class="px-3 py-1">
          <button type="submit" class="btn button-cyan">Create an Account</button>
        </div>
      </form>
    </form>
    </section>

    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
